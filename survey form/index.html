<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Restaurant Survey Form</title>
</head>
<body>
<main>
    <div class="container">
        <br>
    <div class="formbox">
        <br>
        <br>
        <br>

        <h1 id="title">
            Please leave a review
        </h1>
        <br>
        <p id="description">Please take a minute to complete this small survey. This information that you share
            with us will be very useful in helping us improve our service.
        </p>

        <br>
        <form action="" id="survey-form" class="form-horizontal" role="form">

            <div class="container">
        
                    <div class="form-group row text-center">
                        <label class="required col-sm-2 control-label" id="name-label" for="name"><b>Name:</b></label>
                        <div class = "col-md-8">
                            <input id="name" class="form-control" type="text" placeholder="Enter your Name" name="name" required>
                        </div>
                    </div>
                   
                    <div class="form-group row text-center">
                        <label class="required col-sm-2 control-label" id="email-label" for="email"><b>Email:</b></label>
                        <div class = "col-md-8">
                            <input id="email" class="form-control" type="email" placeholder="Enter your Email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group row text-center">
                        <label class="required col-sm-2 control-label" id="number-label" for="age"><b>Age:</b></label>
                        <div class = "col-md-8">
                            <input id="number" class="form-control" type="number" min="1" max="190" placeholder="Age" name="age" required>
                        </div>
                    </div>

                    <div class="form-group row text-center" id="dropdown">
                        <label class="col-sm-4 control-label" for="restaurant"><b>General satisfaction with our restaurant?</b></label>
                        <select class="form-control col-md-4">
                            <option value="" disabled selected>Choose your option</option>
                            <option>Completely satisfied</option>
                            <option>Satisfied</option>
                            <option>Normal</option>
                            <option>Dissatisfied</option>
                            <option>Completely Dissatisfied</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <p class="text-center"><strong>Please provide rating</strong></p>
                        <div class="text-center">
                        <label id="foodradio" for="food"><strong>Food</strong></label>
                      
                            <label class="radio-inline">
                                <input id="food" name="food" value="completelysatisfied" type="radio">
                                Completely Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="food" name="food" value="satisfied" type="radio">
                                Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="food" name="food" value="neutral" type="radio">
                                Neutral
                            </label>
                            <label class="radio-inline">
                                <input id="food" name="food" value="dissatisfied" type="radio">
                                Dissatisfied
                            </label>
                        </div>
<br>

                        <div class="text-center">
                            <label id="serviceradio" for="service"><strong>Service</strong></label>
                           
                            <label class="radio-inline">
                                <input id="service" name="service" value="completelysatisfied" type="radio">
                                Completely Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="service" name="service" value="satisfied" type="radio">
                                Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="service" name="service" value="neutral" type="radio">
                                Neutral
                            </label>
                            <label class="radio-inline">
                                <input id="service" name="service" value="dissatisfied" type="radio">
                                Dissatisfied
                            </label>
                         </div>
                        
                         <br>
                        
                         <div class="text-center">
                            <label id="valueradio" for="values"><strong>Value</strong></label>
                           
                            <label class="radio-inline">
                                <input id="values" name="values" value="completelysatisfied" type="radio">
                                Completely Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="values" name="values" value="satisfied" type="radio">
                                Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="values" name="values" value="neutral" type="radio">
                                Neutral
                            </label>
                            <label class="radio-inline">
                                <input id="values" name="values" value="dissatisfied" type="radio">
                                Dissatisfied
                            </label>
                         </div>
                        
                         <br>

                         <div class="text-center">
                            <label id="ambienceradio" for="ambience"><strong>Ambience</strong></label>
                           
                            <label class="radio-inline">
                                <input id="ambience" name="ambience" value="completelysatisfied" type="radio">
                                Completely Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="ambience" name="ambience" value="satisfied" type="radio">
                                Satisfied
                            </label>
                            <label class="radio-inline">
                                <input id="ambience" name="ambience" value="neutral" type="radio">
                                Neutral
                            </label>
                            <label class="radio-inline">
                                <input id="ambience" name="ambience" value="dissatisfied" type="radio">
                                Dissatisfied
                            </label>
                         </div>

                    </div>

                    <br>
                    <div class="form-group">
                        <p  class="text-center"><strong>What do you think we can improve?</strong><span>(check all that apply)</span></p>
                        <div class="text-center">
                            <div class="checkboxes">
                                <label for="food"><input type="checkbox" id="food" name="food" value="Food">Food</label>
                            </div>

                            <div class="checkboxes">
                                <label for="service"><input type="checkbox" id="service" name="service" value="Service">Service</label>
                            </div>
                            
                            <div class="checkboxes">
                                <label for="ambience"><input type="checkbox" id="ambience" name="ambience" value="Ambience">Ambience</label>
                            </div>
                           
                            <div class="checkboxes">
                                <label for="hygiene"><input type="checkbox" id="hygiene" name="hygiene" value="Hygiene">Hygiene</label>
                            </div>
                            
                            <div class="checkboxes">
                                <label for="music"><input type="checkbox" id="music" name="music" value="Music">Music</label>
                            </div>
                           
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="comment"><strong>Comments or Suggestions:</strong></label>
                        <textarea class="form-control" placeholder="Please write your suggestions..." rows="3" id="comment"></textarea>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col text-center">
                          <button id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
            </div>
               

           

        </form>
    
    </div>
</div>
</main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</body>
</html>
